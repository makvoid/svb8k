<header class="fixed inset-x-0 top-0 p-2 h-10 bg-base-300 flex items-center gap-2">
  <a
    *ngFor="let link of navLinks"
    routerLink="{{ link.link }}"
    class="btn btn-sm"
    [ngClass]="{
      'btn-ghost': !linkActive(link.link),
      'btn-secondary': linkActive(link.link)
    }"
  >
    {{ link.name }}
  </a>
</header>
