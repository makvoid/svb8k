<div class="card sm:w-full md:w-1/2 bg-base-200 shadow-xl mx-auto text-left mt-5">
  <div class="card-body">
    <h2 class="card-title">
      <ais-highlight attribute="title" [hit]="hit"></ais-highlight>
    </h2>
    <code class="body-block">
      <ais-highlight attribute="description" [hit]="hit"></ais-highlight>
    </code>
    <div class="grid grid-flow-row-dense grid-cols-3">
      <div class="justify-start card-actions items-center">
        <span class="text-date">
          {{ getLocaleDateString(hit['updated']) }}
        </span>
      </div>
      <div class="col-span-2 justify-end card-actions items-center">
        <a
        target="_blank"
        href="{{ hit['filingReportUrl'] }}"
        class="btn btn-secondary tooltip tooltip-bottom gap-2 flex"
        data-tip="View Filing Report"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" />
        </svg>
        Filing
      </a>
      <a
        target="_blank"
        href="{{ hit['reportUrl'] }}"
        class="btn btn-info tooltip tooltip-bottom gap-2 flex"
        data-tip="View 8-K Report"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        8-K
      </a>
      </div>
    </div>
  </div>
</div>
